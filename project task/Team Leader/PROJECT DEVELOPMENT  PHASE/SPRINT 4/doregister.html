<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>donor_registers</title>
    <link rel="stylesheet" href="/static/css/doregister.css">
</head>
<body>

    <form class="er" action = "{{ url_for('doregi') }}" method = "POST">
        <div class="hea">{{msg}}</div>
        <h2 class="he">Donor Register</h2>
        <div class="form-row re">
          <div class="form-group col-md-6">
            <label>Name :</label>
            <input type="text" class="form-control" placeholder="Name" name="name">
          </div>
          <div class="form-group col-md-6">
            <label>Password :</label>
            <input type="password" class="form-control" placeholder="Password" name="password">
          </div>
        </div>
        <div class="form-row re">
          <div class="form-group col-md-4">
            <label>City :</label>
            <input type="text" class="form-control" name="city">
          </div>
          <div class="form-group col-md-4">
            <label>State :</label>
            <input type="text" class="form-control" name="state">
          </div>
          <div class="form-group col-md-4">
            <label>Pincode :</label>
            <input type="text" class="form-control" name="pincode">
          </div>
        </div>
        <div class="form-row re">
            <div class="form-group col-md-6">
              <label>Contact :</label>
              <input type="text" class="form-control" name="contact">
            </div>
            <div class="form-group col-md-6">
              <label>Email :</label>
              <input type="email" class="form-control" name="email">
            </div>

            <div class="form-group col-md-4">
                <label>Blood Group :</label>
                <select class="form-control" name="bg">
                  <option selected>Choose...</option>
                  <option value="A+">A+</option>
                  <option value="B+">B+</option>
                  <option value="O+">O+</option>
                  <option value="AB+">AB+</option>
                  <option value="A-">A-</option>
                  <option value="B-">B-</option>
                  <option value="O-">O-</option>
                  <option value="AB-">AB-</option>
                </select>
              </div>
          </div>

        <button type="submit" class="btn">Register</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="dologin" class="li">Already have an account?</a>
      </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
