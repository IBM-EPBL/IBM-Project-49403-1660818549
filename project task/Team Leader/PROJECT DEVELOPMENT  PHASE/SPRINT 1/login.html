<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>PDS-Login</title>
</head>
<body>
    <div class="img">
        <img src="/static/images/b-bank-3.png" alt="" srcset="" style="max-height: 35rem;">
    </div>
    <div class="box">
        <form action = "{{ url_for('authenticate') }}" method = "POST" class="form">
            <h2>Sign In</h2>
            <div class="mssg">{{msg}}</div>
            <div class="inputBox">
                <input type="text" required="required" name="username" autocomplete="off">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required" name="password" autocomplete="off">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="forgotpwd">Forgot Password</a>
                <a href="signup">Sign Up</a>
            </div>
            <input type="submit" value="login">
        </form>
    </div>
</body>
</html>
